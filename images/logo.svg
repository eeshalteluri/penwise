<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ombre portée subtile -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo texte centré -->
  <g transform="translate(20, 20)">
    <!-- PenWise en une seule ligne -->
    <text x="0" y="20" 
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="32" 
          font-weight="300" 
          fill="#1F2937"
          letter-spacing="1px"
          filter="url(#textShadow)">
      PenWise
    </text>
    
    <!-- Soulignement intelligent -->
    <path d="M0 28 Q40 25 80 28 Q120 31 160 28" 
          stroke="#6B7280" 
          stroke-width="1" 
          fill="none" 
          opacity="0.4"/>
    
    <!-- Points d'inspiration -->
    <circle cx="145" cy="10" r="1.5" fill="#9CA3AF" opacity="0.7"/>
    <circle cx="149" cy="7" r="1" fill="#6B7280" opacity="0.5"/>
    <circle cx="152" cy="9" r="0.8" fill="#9CA3AF" opacity="0.6"/>
  </g>
</svg>